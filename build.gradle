apply plugin: 'java'
apply plugin: 'jacoco'

//se define el encoding con el que se compila
//[compileJava, compileTestJava]*.options*.encodings = 'UTF-8']

//Se asegura compatibilidad con java 1.7
sourceCompatibility = 1.7
targetCompatibility = 1.7



sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'tests'
        }
    }

}


dependencies {

}

test {
    jacoco {
        toolVersion = '0.7.1.20.201405082137'
        destinationFile = file("build/jacoco/jacoco.exec")
        append=true  
        }
    } 
